<app-hero title="Our Work" imageUrl="assets/hero.webp"></app-hero>

<div class="container mt-4">
  <div class="row text-center">
    <div class="col-12">
      <h1 class="mb-5">Residential <span class="red">Projects</span></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let image of residential_images">
      <div class="image-container">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row text-center">
    <div class="col-12">
      <h1 class="mb-5">Commercial <span class="red">Projects</span></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let image of commercial_images">
      <div class="image-container">
        <img [src]="image.src" [alt]="image.alt">
      </div>
    </div>
  </div>
</div>

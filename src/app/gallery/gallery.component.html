<app-hero title="Our Work Across Central MA" imageUrl="https://storage.googleapis.com/the-website-guys/Grindstone-Asphalt/hero.webp"></app-hero>

<!-- Residential Projects -->
<div class="container mt-4">
  <div class="row text-center">
    <div class="col-12">
      <h1 class="mb-5">Residential <span class="red">Sealcoating Projects</span> in Brookfield & Central MA</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let image of residential_images">
      <div class="image-container">
        <img [src]="image.src" [alt]="image.alt || 'Residential asphalt sealcoating in Central MA'" class="img-fluid" loading="lazy">
      </div>
    </div>
  </div>
</div>

<!-- Commercial Projects -->
<div class="container mt-4">
  <div class="row text-center">
    <div class="col-12">
      <h1 class="mb-5">Commercial <span class="red">Asphalt Projects</span> in Worcester County</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let image of commercial_images">
      <div class="image-container">
        <img [src]="image.src" [alt]="image.alt || 'Commercial parking lot asphalt repair in Brookfield MA'" class="img-fluid" loading="lazy">
      </div>
    </div>
  </div>
</div>
